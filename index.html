<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind output styles -->
    <link rel="stylesheet" href="./src/output.css" />

    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- inter font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Nice Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nice-select2@2.0.0/dist/css/nice-select2.css"
    />

    <!-- Nice Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/nice-select2@2.0.0/dist/js/nice-select2.js"></script>
  </head>
  <body class="bg-background min-h-screen">
    <!-- header -->
    <header
      class="px-10 py-6 backdrop-blur-[12px] text-header-text bg-[#ffffff0d]"
    >
      <div class="container flex items-center justify-between">
        <!-- left -->
        <div class="flex items-center gap-12">
          <!-- logo -->

          <a href="#">
            <img class="h-8" src="./images/logo.svg" alt="logo" />
          </a>

          <!-- navigation tabs -->
          <div class="flex items-start gap-3 tabs-list">
            <button class="active">New Pairs</button>
            <button>Trending</button>
            <button>Memescope</button>
            <button>Tracker</button>
            <button>Orders</button>
            <button>Holdings</button>
          </div>

          <!-- search bar -->
          <div
            class="flex items-center gap-2 px-4 py-2 rounded-lg border-2 border-solid border-input-border"
          >
            <i class="bi bi-search text-white"></i>
            <input
              type="text"
              class="font-semibold text-[#7e8495] text-sm"
              placeholder="SearchIcon by token or LP..."
            />
            <i class="bi bi-sliders2 text-white"></i>
          </div>
        </div>

        <!-- right -->
        <div class="flex items-center space-x-8 text-white">
          <div class="flex items-center gap-2">
            <img class="h-6" alt="Solana logo" src="./images/solana.svg" />
            <div class="flex flex-col justify-center -space-y-1.5">
              <span class="font-semibold text-base"> 0.0009 </span>
              <div class="flex items-center space-x-0.5">
                <span class="text-xs font-semibold text-header-text">SOL</span>
                <i class="bi bi-caret-down"></i>
              </div>
            </div>
          </div>
          <button>
            <i class="bi bi-phone text-xl"></i>
          </button>
          <button>
            <i class="bi bi-person text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <section>
        <div class="container">
          <!-- New Pairs -->
          <div class="flex items-start justify-between py-8">
            <div class="flex flex-col gap-1">
              <h1 class="text-[32px] font-semibold">New Pairs</h1>
              <p class="text-lg font-medium">
                New token pairs in the last 24-hours updated in real-time.
              </p>
            </div>

            <select id="tokenSelect" class="w-auto">
              <option selected data-icon="bi-funnel">SOL</option>
              <option>ETH</option>
              <option>BNB</option>
              <option>USDT</option>
            </select>
          </div>

          <!-- Table -->
          <div
            class="table-container rounded-lg overflow-hidden border border-gray-700"
          >
            <table class="w-full text-sm">
              <thead>
                <tr class="bg-gray-800 text-gray-400 uppercase text-xs">
                  <th class="px-4 py-3 text-left">
                    PAIR INFO <i class="bi bi-info-circle ml-1"></i>
                  </th>
                  <th class="px-4 py-3 text-left">
                    CREATED <i class="bi bi-arrow-down ml-1"></i>
                  </th>
                  <th class="px-4 py-3 text-left">LIQUIDITY</th>
                  <th class="px-4 py-3 text-left">
                    MKT CAP <i class="bi bi-info-circle ml-1"></i>
                  </th>
                  <th class="px-4 py-3 text-left">TXNS</th>
                  <th class="px-4 py-3 text-left">VOLUME</th>
                  <th class="px-4 py-3 text-center" colspan="4">
                    AI AGENT AUDIT
                  </th>
                  <th class="px-4 py-3 text-center">ACTIONS</th>
                </tr>
              </thead>
              <tbody id="crypto-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Apply nice-select2
      NiceSelect.bind(document.getElementById("tokenSelect"));
    </script>

    <script src="./js/main.js"></script>
  </body>
</html>
